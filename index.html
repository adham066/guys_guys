<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Для Дилнозы 💖</title>
  <style>
    body {
      margin:0;
      height:100vh;
      background:linear-gradient(135deg,#ff6ec4,#7873f5);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:'Segoe UI',sans-serif;
      color:#fff;
      text-align:center;
      overflow:hidden;
    }
    .hearts {
      font-size:3em;
      animation:float 3s infinite ease-in-out alternate;
    }
    @keyframes float {
      to { transform:translateY(-20px); }
    }
    h1 { font-size:3.5em; margin:10px; }
    h2 { font-size:2em; margin:5px;}
    .emoji { font-size:2em; margin:15px; }
    button {
      padding:15px 30px;
      font-size:20px;
      border:none;
      border-radius:15px;
      background:#fff;
      color:#ff1493;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover { transform:scale(1.1); }
    #extra {
      display:none;
      font-size:1.8em;
      margin-top:20px;
      color:#ffeef7;
    }
    .audio {
      margin-top:30px;
      width:80%;
      max-width:560px;
      border:3px solid #fff;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <div class="hearts">💖💞💘💝💗💓</div>
  <h1>Дилноза! 💕</h1>
  <h2>Не обижайся, я тебя очень люблю! 😔❤️</h2>
  <div class="emoji">🥰😍💋🌹✨</div>
  <button onclick="showMessage()">Нажми сюда 🌟</button>
  <p id="extra">Ты — моё всё, ты — моё солнце и сердце 💞<br>Всегда будь со мной, Дилноза! 🫶</p>

  <iframe class="audio" src="https://archive.org/embed/MaherZainInshaAllahArabic" allow="autoplay"></iframe>

  <script>
    function showMessage(){
      document.getElementById('extra').style.display='block';
    }
  </script>
</body>
</html>
